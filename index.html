<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .year {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .caption {
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Photography History</h1>

    <h2 class="year">2013</h2>
    <img class="image" src="URL_OF_YOUR_PHOTO_2013" alt="Photography 2013">
    <p class="caption">Caption for the photo taken in 2013</p>

    <h2 class="year">2018</h2>
    <img class="image" src="URL_OF_YOUR_PHOTO_2018" alt="Photography 2018">
    <p class="caption">Caption for the photo taken in 2018</p>

    <!-- You can add more sections like the above for additional years and photos -->

</div>

</body>
</html>
